<style type="text/css">
body{
background-color: pink;
text-align: center;
}
.box{
width: 800px;
height: 300px;
}
.btn{
width: 100px;
 height: 30px;
}
.childName{
width: 100px;
height: 30px;
float: left;
background-color:yellow;
text-align: center;
margin-top: 10px;
margin-left: 10px;
}
</style>
  </head>
  
  <body>
    <h2>随机点名</h2>
    <div id="box" class="box"></div>
    <button class="btn" id="start">开始</button>
    <button class="btn" id="end">结束</button>
    <script type="text/javascript">
    var t;
    var arr=["崔雪莉","郭雪芙","嘉歆","阿芳","雪灵","老王","刘疙瘩","许大妈",
        "韩晁","静涵","允儿","查灿灿","靓影","杨幂","李静","邓超","李伟","蓝老师"
        ,"金枝","静恬","允儿","杨幂","晶灵","林志玲","嘉懿","流行","邓超","郭琦"
        ,"允儿","许大妈","林妹妹","杨幂","佳思","吉玉"];
        var boxNode=document.getElementById("box");
        for(var i=0;i<arr.length;i++){
	        var childNode=document.createElement("div");
	        childNode.innerHTML=arr[i];
	        childNode.className="childName";
	    	boxNode.appendChild(childNode);
        }
    	document.getElementById("start").onclick=function (){
    	
    	 t=setInterval(function (){
    		var index=Math.floor(Math.random()*arr.length);
    		  //清空所有颜色
                for (var j = 0; j < arr.length; j++) {
                    boxNode.children[j].style.background="";
                } 
                 boxNode.children[index].style.background="red";
    	}, 100);
    	
    	}
    	
    	document.getElementById("end").onclick=function(){
    		clearInterval(t);
    	}
    </script>
  </body>
